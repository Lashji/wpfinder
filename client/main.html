<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WPFinder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="draggable" >

    <img id="current-img" src="#" alt="">
    <div class="grid-container">

        <div class="img-changer" id="last-div">
            <div class="icon-wrapper">
                <div class="pusher">

                </div>
                <div class="icon">
                    <i class="fa fa-chevron-left"></i>

                </div>
                <div class="pusher">

                </div>

            </div>
        </div>
        <div id="pusher-div">

            <div class="mid-container">

                <div class="mid-pusher">

                </div>
                <div class="settings-div">

                    <button id="save" class="settingsButton">Save Image</button>
                    <button id="wallpaper" class="settingsButton">Set As A Wallpaper</button>
                    <button id="settings" class="settingsButton">Settings</button>
                    <button id="exit" class="settingsButton" >Exit</button>

                </div>


            </div>



        </div>
        <div class="img-changer" id="next-div">
            <div class="icon-wrapper">
                <div class="pusher">

                </div>
                <div class="icon">

                    <i class="fa fa-chevron-right"></i>

                </div>
                <div class="pusher">

                </div>

            </div>
        </div>


    </div>


    <script src="./js/index.js"></script>
</body>

</html>
