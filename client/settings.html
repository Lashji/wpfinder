<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <link rel="stylesheet" href="./css/settings.css">
</head>

<body>


    <div class="settings-container draggable">

        <div id="sidebar">
            <li class="sidebar-item">
                <div id="settings-home" class="sidebar-link">
                    <i class="sidebar-icon fa fa-home"></i>
                </div>
            </li>
            <li class="sidebar-item">
                <div id="settings-list" class="sidebar-link">
                    <i class="sidebar-icon fa fa-list-ul"></i>
                </div>
            </li>
            <li class="sidebar-item">
                <div id="settings-conf" class="sidebar-link">
                    <i class="sidebar-icon fa fa-cogs"></i>
                </div>
            </li>

        </div>
        <div id="main">
            <div id="top">

            </div>
            <div id="bottom">
                <div class="buttons" id="apply">
                    <span>Apply</span>
                </div>
                <div class="buttons" id="cancel">
                    <span>Cancel</span>
                </div>
            </div>
        </div>

    </div>


    <script src="./js/settings_menu.js"></script>
</body>

</html>
